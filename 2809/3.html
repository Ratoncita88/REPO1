<!DOCTYPE html>

        <title>Grid</title>
        
        <style>
            .container {
			display: grid;
			width: 800px;
			height: 800px;
			background: #ddd;
			margin: 50px auto;
			grid-template: repeat(8, 1fr) / repeat(8, 1fr);
                
            }
			.container > div {
			width: 100px;
			height: 100px;
			}
			 .first {
                background: black;
            }
            .first + div + div {
                background: blue;
            }
            div:nth-child(8n+3) {
                background: green;
            }
            .first ~ :nth-child(8n+2) {
                background: red;
            }
			.second  {
				background: white;
			}
			.second ~ .second  {
				background: yellow;
			}
            
        </style>
        
    </head>
